<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link href='http://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <form action="index.html" method="post">
        <h1>Sign Up</h1>

        <fieldset>
            <legend><span class="number">1</span>Your Basic Info</legend>
            <label for="name">Name</label>
            <input type="text" id="name" name="user_name">
            <label for="email">Email</label>
            <input type="email" id="email" name="user_email">
            <label for="password">Password</label>
            <input type="password" id="password" name="user_password">

            <label>Age</label>
            <input type="radio" id="under_13" name="age" value="under_13"><label for="under_13" class="light">Under
                13</label><br>
            <input type="radio" id="over_13" name="age" value="over_13"><label for="over_13" class="light">Over
                13</label>
        </fieldset>

        <fieldset>
            <legend><span class="number">2</span>Your Bio</legend>
            <textarea name="user_bio" id="bio" cols="30" rows="10"></textarea>

            <select name="user_roles" id="roles">
                <optgroup>
                    <option value="js_developer">JS Developer</option>
                    <option value="python_developer">Python Developer</option>
                    <option value="rails_developer">Rails Developer</option>
                    <option value="web_design">Web Design</option>
                </optgroup>

                <optgroup label="Mobile">
                    <option value="ios_developer">IOS Developer</option>
                    <option value="android_developer">Android Developer</option>
                    <option value="mobile_design">Mobile Design</option>
                </optgroup>

                <optgroup label="Product">
                    <option value="product_owner">Product Owner</option>
                    <option value="business_analyst">Business Analyst</option>
                    <option value="proposal_coordinator">Proposal Coordinator</option>
                </optgroup>
            </select>

            <label>Interests</label>
            <input type="checkbox" id="development" name="interests"><label for="development" class="light">Development</label><br>
            <input type="checkbox" id="design" name="interests"><label for="design" class="light">Design</label><br>
            <input type="checkbox" id="product" name="interests"><label for="product" class="light">Product</label><br>
            
        </fieldset>

        <button type="submit">Submit</button>


    </form>

</body>

</html>
